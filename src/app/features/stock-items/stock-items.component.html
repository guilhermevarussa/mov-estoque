<div class="card">
    <p-table [value]="tableItems" dataKey="key" [paginator]="5" [rowsPerPageOptions]="[5,10,tableItems.length]" [rows]="6" [tableStyle]="{ 'min-width': '60rem' }">
        <ng-template pTemplate="caption">
            <div class="p-d-flex p-ai-center">
                <h3 class="p-m-0">Itens de Estoque</h3>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="element" style="width: 25%">Elemento <p-sortIcon field="element" /></th>
                <th pSortableColumn="quantity" style="width: 25%">Quantidade <p-sortIcon field="quantity" /></th>
                <th pSortableColumn="amount" style="width: 25%">Valor <p-sortIcon field="amount" /></th>
                <th pSortableColumn="currency" style="width: 25%">Moeda <p-sortIcon field="currency" /></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item>
            <tr>
                <td>{{ item.element }}</td>
                <td>{{ item.quantity }} {{ item.unit }}</td>
                <td>{{ item.amount }}</td>
                <td>{{ item.currency }}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
