<div class="card">
  <p-table
      [value]="elements"
      [paginator]="true"
      [rows]="5"
      [tableStyle]="{ 'min-width': '50rem' }"
      [rowsPerPageOptions]="[6, 10, 20,elements.length]"
  >
      <ng-template pTemplate="header">
          <tr>
              <th pSortableColumn="name" style="width:25%">Nome</th>
              <th pSortableColumn="name" style="width:25%">Categoria</th>
              <th style="width:25%">Unidade</th>
              <th style="width:25%">Tipo</th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-element>
          <tr>
              <td>{{ element.name }}</td>
              <td>{{ element.category }}</td>
              <td>{{ element.measuringUnit }}</td>
              <td>{{ element.type }}</td>             
          </tr>
      </ng-template>
  </p-table>
</div>
